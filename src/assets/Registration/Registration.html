<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTARION</title>
    <link rel="stylesheet" href="Registraion.css">
    <script type="text/JavaScript" src="../Registration/RegistrationPage.js"></script>


</head>
<body>
    <div class="main">
        <form action="">
            <h1>REGISTARION FORM</h1>
            <div>
                <label for="">First Name <sup>*</sup> </label>
                <input type="text" id="firstname" onchange="validateFirstName()">
            </div>
            <div>
                <label for="">Last Name  <sup>*</sup></label>
                <input type="text"  id="lastname" onchange="validateLastName()">
            </div>
            <div>
                <label for="">Email  <sup>*</sup></label>
                <input type="email" id="email" onchange="validateEmail()">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender">Female
            </div>
            <div class="text-danger display-none" id="gender"> 
                <p>Gender field is Required!</p>
            </div>
           
            <div>
                <label for="">DOB</label>
                <input type="date" id="dob" onchange="validateDob()" >
            </div>
            <div>
                <label for="">Phone No <sup>*</sup></label>
                <input type="number" id="phonenumber" onchange="validatePhoneNumber()">
            </div>
            
            <div>
                <label for="">Image</label>
                <input type="file"id="uploadimage" onchange="validateUploadImage()" >
            </div>
            <div >
                <label for="">Address</label>
               <textarea  id="address" onchange="validateAddress()" ></textarea>         
           </div>
           <div>
            <input type="button" value="Submit" onclick="validateRegistrationForm()">
            

            <input type="button" value="Print" onclick="printScreen()">
            <input type="reset" value="Reset">

           </div>
        </form>
    </div>

   
</body>
</html>
